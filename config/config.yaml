#########################################################################################
#Folders and Paths REQUIRED
#########################################################################################
workdir: "WORKDIR" #output will be in the results subfolder of the workdir

# paths to manifest files
samplemanifest: "WORKDIR/manifests/samples.tsv"
contrastmanifest: "WORKDIR/manifests/contrasts.tsv"

########################################################################################
#user parameters
#########################################################################################
species: "hg19"

run_select_bed: "Y" # whether to run pipeline for selected_bed file
intervals_of_interest: "WORKDIR/intervals_of_interest.bed" #bed file with intervals of interest to subset data

limit: 1000000
max_distance: 1500
#########################################################################################
# reference files
#########################################################################################
adaptors: "/data/CCBR_Pipeliner/ccbr1214/adapters/TruSeq_and_nextera_adapters.fa"